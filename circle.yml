dependencies:
  override:
    - rm -f ~/.gitconfig
    - if [ ! -f "/home/ubuntu/rustup.sh" ]; then curl https://sh.rustup.rs -sSf > /home/ubuntu/rustup.sh && chmod ogu+x /home/ubuntu/rustup.sh && /home/ubuntu/rustup.sh -y ; fi
    - echo "source $HOME/.cargo/env" >> ~/.bashrc
    - cargo build

  cache_directories:
    - "~/rustup.sh"
    - "~/.cargo"
    - "~/.multirust"

test:
  override:
    - cargo test
